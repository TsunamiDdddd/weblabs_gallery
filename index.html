<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Галерея - Постраничный просмотр</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 800px; margin: 20px auto; }
    #gallery { display: flex; flex-wrap: wrap; gap: 15px; }
    .card { border: 1px solid #ccc; padding: 10px; width: 150px; text-align: center; }
    .card img { max-width: 100%; height: auto; }
    button { margin: 5px 2px; cursor: pointer; }
    #controls { margin: 15px 0; }
    #error { color: red; }
  </style>
</head>
<body>
  <h1>Галерея</h1>

  <label for="itemsPerPage">Картинок на странице: </label>
  <input type="number" id="itemsPerPage" min="1" max="20" value="5" />

  <div id="error"></div>

  <div id="gallery"></div>

  <div id="controls">
    <button id="prevPage">← Назад</button>
    <span id="pageInfo"></span>
    <button id="nextPage">Вперёд →</button>
  </div>
  <button id="refreshGallery">Обновить галерею</button>
  <div id="filters">
  <h3>Фильтр по темам</h3>
  <label><input type="checkbox" value="природа" class="filter-checkbox" /> природа</label>
  <label><input type="checkbox" value="город" class="filter-checkbox" /> город</label>
  <label><input type="checkbox" value="вода" class="filter-checkbox" /> вода</label>
  <label><input type="checkbox" value="архитектура" class="filter-checkbox" /> архитектура</label>
  <button id="resetFilter">Сбросить фильтр</button>
</div>
  <!-- Добавьте эту кнопку в ваш основной index.html -->
<button onclick="window.location.href='admin.html'" style="margin: 10px;">
    Админ панель
</button>
  <script src="app.js"></script>
  
</body>
</html>
