<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ панель - Галерея</title>
    <link rel="stylesheet" href="adminstyle.css">
</head>
<body>
    <div class="admin-header">
        <h1>Административная панель</h1>
        <button class="back-btn" onclick="window.location.href='index.html'">← Назад к галерее</button>
    </div>

    <div class="stats">
        <h3>Статистика:</h3>
        <p id="totalImages">Всего картинок: 0</p>
        <p id="visibleImages">Видимых: 0</p>
        <p id="hiddenImages">Скрытых: 0</p>
    </div>

    <div class="admin-controls">
        <input type="text" id="searchInput" class="search-box" placeholder="Поиск по названию..." oninput="filterImages()">
        
        <div class="tag-filter" id="tagFilter">
        </div>

        <button onclick="addNewImage()">+ Добавить новую картинку</button>
    </div>

    <div class="admin-gallery" id="adminGallery">
    </div>

    <script src="admin.js">
        
    </script>
</body>
</html>
